<div class="row" style="padding: 10px;">
  <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
              <label for="name">Name</label>
              <input #name="ngModel" [(ngModel)]="target.name" name="name" type="text" id="name" class="form-control" required>
              <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                  Name is required.
              </div>
          </div>

          <div class="form-group">
              <label for="amount">Amount</label>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                  </div>
                  <input #amount="ngModel" [(ngModel)]="target.amount" name="amount" type="text" class="form-control" id="amount" aria-label="Amount (to the nearest dollar)" required [min]="0">
                  <div class="input-group-append">
                      <span class="input-group-text">.00</span>
                  </div>
              </div>
              <div class="alert alert-danger" *ngIf="amount.touched && amount.invalid">
                  <div *ngIf="amount.errors.required">amount is required.</div>
                  <div *ngIf="amount.errors.min">amount should be 0 or higher.</div>
              </div>
          </div>

          <div class="form-group">
              <label for="company">Company</label>
              <select #company="ngModel" id="companyId" class="form-control" [(ngModel)]="target.companyId" name="companyId" required>
                  <option value="">Select Company</option>
                  <option *ngFor="let c of companies$ | async" [value]="c.id">
                      {{ c.name }}
                  </option>
              </select>
              <div class="alert alert-danger" *ngIf="company.touched && company.invalid">
                  Company is required.
              </div>
          </div>
          
          <button class="btn btn-primary">Save</button>
          <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
      </form>
  </div>

</div>
